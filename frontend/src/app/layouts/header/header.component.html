<header fxLayout="row" fxLayoutAlign="center center">
  <h1>{{ title }}</h1>
  <div class="icon" [ngSwitch]="headerIcon">
    <div *ngSwitchCase="'share'">
      <img src="assets/img/share.svg" (click)="onShare()"/>
    </div>
    <div *ngSwitchCase="'reload'">
      <img src="assets/img/reload.svg" (click)="onReload()"/>
    </div>
    <div *ngSwitchDefault></div>
  </div>
</header>
