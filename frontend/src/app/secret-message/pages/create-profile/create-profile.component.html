<mat-card class="background">
  <mat-card-header>
    <mat-card-title>Create User Name</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your name" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" #name>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" (click)="createAccount(name.value)">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
