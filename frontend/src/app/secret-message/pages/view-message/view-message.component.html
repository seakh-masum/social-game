<div class="floating-btn">
  <button mat-fab color="primary" type="submit" (click)="onReload()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<div class="msg-block">
  <ng-container *ngIf="messages && messages.length > 0; else noMessageBlock">
    <mat-card *ngFor="let item of messages" class="msg-list" fxLayout="row">
      <div fxFlex="90" fxLayout="column">
        <p fxLayoutAlign="start center">{{ item.message }}</p>
        <span fxLayoutAlign="start center">{{ item.date | date }}</span>
      </div>
      <div fxLayoutAlign="center center" fxFlex="10">
        <i class="icon-share"></i>
      </div>
    </mat-card>
  </ng-container>
  <ng-template #noMessageBlock>
    <div class="no-msg">No Message yet recieved!!</div>
  </ng-template>
</div>
