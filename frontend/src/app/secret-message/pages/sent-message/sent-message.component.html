<form fxLayout="column" fxLayoutGap="25px">
  <mat-form-field appearance="outline">
    <textarea
      matInput
      placeholder="Type your messages"
      [(ngModel)]="msg"
      [ngModelOptions]="{ standalone: true }"
      #name
    ></textarea>
    <mat-hint>your username is anynomous to him/her</mat-hint>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="sentMessage(name.value)"
  >
    Submit
  </button>
</form>
