<meta itemprop="description" content="{{ dynamicMeta }}" />
<meta
  itemprop="og:image"
  content="https://res.cloudinary.com/dzruu87x0/image/upload/c_scale,h_200,w_200/v1612033640/secret-message_lgicit.png"
/>
<form fxLayout="column" fxLayoutGap="25px">
  <div class="heading">
    <h2>Sent Messages</h2>
  </div>
  <mat-form-field appearance="fill" class="fill">
    <textarea
      matInput
      placeholder="Type your messages"
      [(ngModel)]="msg"
      [ngModelOptions]="{ standalone: true }"
      #name
    ></textarea>
    <mat-hint>your username is anynomous to him/her</mat-hint>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="sentMessage(name.value)"
  >
    Submit
  </button>
</form>
