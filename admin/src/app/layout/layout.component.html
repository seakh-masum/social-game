<div fxLayout="row-wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-card
    *ngFor="let item of dashBoard"
    style="border-radius: 10px"
    class="mat-elevation-z8"
    fxFlex="30"
  >
    <mat-card-header fxLayout="row-wrap">
      <div fxFlex="90">
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.sub_title }}</mat-card-subtitle>
      </div>
      <div fxFlex>
        <button mat-icon-button>
          <mat-icon [routerLink]="[item.router_link]">link</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="row">
      <h3 fxFlex="50" fxLayoutAlign="center center"></h3>
      <h1 fxFlex fxLayoutAlign="end end">{{ item.users }}</h1>
    </mat-card-content>
  </mat-card>
</div>
<br />
<mat-card
  style="border-radius: 10px; margin-left: 40px; margin-right: 40px"
  class="mat-elevation-z8"
>
  <mat-card-content fxLayout="row" fxLayoutGap="10px">
    <h3 fxFlex="50" fxLayoutAlign="end end">Year :</h3>
    <div fxFlex>
      <mat-form-field>
        <mat-label>Select a Year</mat-label>
        <mat-select [(ngModel)]="CurrentYear">
          <mat-option [value]="item" *ngFor="let item of year">{{
            item
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
<br />
<mat-card class="canVas mat-elevation-z8">
  <canvas height="100" id="chart-0"></canvas>
</mat-card>
