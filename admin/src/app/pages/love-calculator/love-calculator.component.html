<div fxLayout="row">
  <div fxFlex="50"></div>
  <div fxFlex fxLayoutAlign="end end">
    <button mat-stroked-button (click)="blankTab()">
      Love Calculator Link
    </button>
  </div>
</div>
<br />
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="uname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.uname }}</td>
    </ng-container>
    <ng-container matColumnDef="crushname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        User's Crush Name
      </th>
      <td mat-cell *matCellDef="let row">{{ row.crushname }}</td>
    </ng-container>
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
      <td mat-cell *matCellDef="let row">{{ row.percentage }}%</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date | date: "dd/MM/yyyy, h:mm:ss a" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row">
          <button mat-icon-button fxFlex color="accent" (click)="onEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            fxFlex
            color="warn"
            (click)="onDelete(row._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    (page)="handlePage($event)"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="false"
    [length]="totalSize"
  ></mat-paginator>
</div>
