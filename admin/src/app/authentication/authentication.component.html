<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="uname"
          />
          <mat-error *ngIf="authForm.controls.uname.hasError('required')"
            >User name is required !!!</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="authForm.controls.password.hasError('required')"
            >Password is required !!!</mat-error
          >
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" color="accent" mat-icon-button>
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
